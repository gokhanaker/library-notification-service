spring:
  application:
    name: library-notification-service
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: library-notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true
      auto-commit-interval-ms: 1000
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@gmail.com # Replace with real email
    password: your-email-password # Replace with Gmail app password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Email notification configuration
notification:
  email:
    from: noreply@library.com
    to:
      librarian: librarian@example.com # Replace with real email address
      user: user@example.com # Replace with real email address
    subjects:
      book-borrowed: "ðŸ“– Book Borrowed from Library"
      book-returned: "ðŸ”„ Book Returned to Library"

server:
  port: 8091

logging:
  level:
    com.yourpackage.notification: INFO
    org.springframework.kafka: DEBUG
